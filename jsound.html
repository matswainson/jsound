<!DOCTYPE html>
<html>
	<head>
		<title>jSound</title>
		<link rel="stylesheet" href="css/jsound.min.css" type="text/css" media="all">
		<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<style>
			body { font-family: 'Montserrat'; padding: 10px; }
			.jSound { margin: 0 auto 20px; max-width: 768px; }
		</style>
	</head>
	<body>
		<div class="cloud-1" data-cloud="tracks/194881641"></div>
		<div class="cloud-2" data-cloud="tracks/128721758"></div>
		<div class="cloud-3" data-cloud="tracks/169793152"></div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/jsound.min.js"></script>
		<script type="text/javascript">
		$('.cloud-1').jSound();
		$('.cloud-2').jSound({
			mini: true
		});
		$('.cloud-3').jSound();
		</script>
	</body>
</html>
